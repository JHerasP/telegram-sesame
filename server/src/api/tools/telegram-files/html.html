<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Not a a shady loggin</title>
  </head>
  <style>
    :root {
      --g1: rgb(98, 0, 234);
      --g2: rgb(236, 64, 122);
    }

    @keyframes background-pan {
      from {
        background-position: 0% center;
      }

      to {
        background-position: -200% center;
      }
    }

    body {
      animation: background-pan 5s linear infinite;
      background: linear-gradient(to right, var(--g1), var(--g2), var(--g1));
      background-size: 200%;
      height: 100vh;
      overflow: hidden;
      margin: 0px;
    }

    .centered {
      left: 50%;
      position: absolute;
      top: 45%;
      transform: translate(-50%, -50%);
    }

    #tiles {
      height: calc(100vh - 1px);
      width: calc(100vw - 1px);
      position: relative;
      display: grid;
      grid-template-columns: repeat(var(--columns), 1fr);
      grid-template-rows: repeat(var(--rows), 1fr);
    }

    .tile {
      position: relative;
    }

    .tile:before {
      background-color: rgb(15, 15, 15);
      content: "";
      inset: 0.5px;
      position: absolute;
    }

    .titles {
      position: relative;
      display: flex;
      margin-bottom: 1rem;
      left: 2rem;
    }

    .main-title {
      color: white;
      font-family: "verdana", sans-serif;
      font-size: 2.5rem;
      margin: 0px;
      pointer-events: none;
      transition: opacity 1200ms ease;
      z-index: 3;
      letter-spacing: 1px;
    }

    .fancy {
      color: var(--g2);
      font-family: "verdana", sans-serif, cursive;
      font-size: 2.5rem;
      position: relative;
      top: 1rem;
      right: 2rem;
      display: inline-block;
      transform: rotate(-20deg);
    }

    form {
      z-index: 3;
      background-color: rgba(15, 15, 15, 0.884);
      border: solid 2px rgba(245, 245, 245, 0.452);
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 3rem;
      justify-content: start;
      align-items: center;
      height: 100%;
      padding: 1rem;
      padding-top: 2rem;
      padding-bottom: 5rem;
      width: auto;
    }

    .fields {
      display: block;
      color: white;

      font-size: 1rem;
      font-weight: bold;
      font-family: "verdana", sans-serif;
      text-align: center;
      padding-bottom: 0.5rem;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      border: 0;
      line-height: 1em;
      box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
      padding: 3px;
      cursor: pointer;
      border-radius: 5px 5px 5px 5px;
    }

    .button.animation {
      background: linear-gradient(120deg, var(--g1), var(--g2), var(--g1)) right / 0 no-repeat;
      transition: all 0.5s, background-position 0s;
    }

    .button.animation:hover {
      background-color: linear-gradient(120deg, var(--g1), var(--g2), var(--g1));
      background-size: 100%;
      background-position: left;
      background-repeat: no-repeat;
    }

    .button span {
      background: whitesmoke;
      padding: 0.5rem 3rem;
      border-radius: 5px 5px 5px 5px;
      z-index: 10;
    }

    input {
      display: block;
      padding: 0.375rem 0.75rem;
      font-size: 1rem;
      line-height: 1.5;
      color: #495057;
      background-color: #fff;
      background-clip: padding-box;
      border: 1px solid #ced4da;
      border-radius: 0.25rem;
      transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }
  </style>
  <body>
    <div id="tiles"></div>
    <div class="centered">
      <div class="titles">
        <h1 class="main-title"> Sesameitor </h1>
        <span class="fancy">1993</span>
      </div>
      <form id="shadyForm" action="process_form.php" method="post" class="">
        <div>
          <label class="fields">Email</label>
          <input type="text" id="yourEmbarrassingTeenagerEmail" value="" />
        </div>

        <div>
          <label class="fields">Password</label>

          <input type="password" id="yourTotallySecurePassword" value="" />
        </div>

        <button type="submit" class="button animation" onclick="submitForm(event)">
          <span className="">Send</span>
        </button>
      </form>
    </div>
  </body>
  <script type="text/javascript">
    const wrapper = document.getElementById("tiles");

    let columns = 0;
    let rows = 0;

    const createTile = (index) => {
      const tile = document.createElement("div");
      tile.classList.add("tile");
      return tile;
    };

    const createTiles = (quantity) => {
      Array.from(Array(quantity)).map((tile, index) => wrapper.appendChild(createTile(index)));
    };

    const createGrid = () => {
      wrapper.innerHTML = "";

      const size = document.body.clientWidth > 800 ? 100 : 50;

      columns = Math.floor(document.body.clientWidth / size);
      rows = Math.floor(document.body.clientHeight / size);

      wrapper.style.setProperty("--columns", columns);
      wrapper.style.setProperty("--rows", rows);

      createTiles(columns * rows);
    };

    createGrid();

    window.onresize = () => createGrid();

    function submitForm(event) {
      event.preventDefault();
      const email = document.getElementById("yourEmbarrassingTeenagerEmail").value;
      const password = document.getElementById("yourTotallySecurePassword").value;

      fetch("http://localhost:3050/sesame/", {
        method: "POST",
        mode: "cors",
        headers: {
          Accept: "application/json",
          "Content-Type": "application/json",
          Authorization: "Bearer PETETE",
        },
        body: JSON.stringify({ email, password }),
      })
        .then((response) => {
          if (!response.ok) throw new Error();
          return response.json();
        })
        .then((error) => {
          if (error.error) {
            console.error(error);
            throw new Error();
          } else {
            window.alert(`Everything went fine. Please, leave me alone.`);
            window.close();
          }
        })
        .catch((error) => {
          window.alert(`Meh, something went wrong, check your password`);
        });
    }
  </script>
</html>
